<!DOCTYPE html>
<html>
  <head>
    <title>
      {% block title %}自動相機監測影像及資料管理系統{% endblock title %}
    </title>
    {% load static %}
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script> 
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">

    <script src="{% static 'js/jquery-ui.js' %}"></script>


    <link href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css" />
    <script language="JavaScript" type="text/javascript" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    
    <link href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css"  rel="stylesheet"/>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"
  ></script>

    <style type="text/css">
      html,
      body {
        height: 100%;
      }

      #main {
        overflow: auto;
        margin-top: 20px;
        padding-bottom: 20px; /* this needs to be bigger than footer height*/
      }

      #wrap {
        min-height: 100%;
      }

      .footer {
        position: relative;
        margin-top: -20px; /* negative value of footer height */
        height: 10px;
        clear: both;
      }
      {% block style %}{% endblock style %}
    </style>
    {% block head %}{% endblock head %}
  </head>

  <body>
    <div id="wrap">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}"> Camera trap </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'overview' %}">計畫總覽</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">篩選與計算</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">上傳紀錄</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  幫助
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li><a class="dropdown-item" href="#">常見問題</a></li>
                  <li><a class="dropdown-item" href="#">聯絡我們</a></li>
                  <li><a class="dropdown-item" href="#">隱私權政策</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div id="main" class="container">
        {% block body %} {% endblock body %}
      </div>
    </div>
    <footer class="bg-light text-center text-lg-start footer">
      <div class="text-center">© 2021 Copyright:</div>
    </footer>
    {% block script %} {% endblock script %}
  </body>
</html>
